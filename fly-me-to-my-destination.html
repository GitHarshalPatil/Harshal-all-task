<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly me to my Destination</title>
</head>

<body>


    <script>
        function minPlanesRequired(arr) {
            let n = arr.length;
            if (n === 0 || arr[0] === 0) return -1;

            let maxReach = arr[0];
            let steps = arr[0];
            let jumps = 1;

            for (let i = 1; i < n; i++) {
                if (i === n - 1) return jumps;

                maxReach = Math.max(maxReach, i + arr[i]);
                steps--;

                if (steps === 0) {
                    jumps++;

                    if (i >= maxReach) return -1;

                    steps = maxReach - i;
                }
            }
            return -1;
        }


        let airPorts = [1, 6, 3, 4, 5, 0, 0, 0, 6];
        console.log(minPlanesRequired(airPorts));
    </script>
</body>

</html>
